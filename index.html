<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adult Content Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">AdultHub</div>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Trending</a></li>
          <li><a href="#">New</a></li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" placeholder="Search videos..." id="search-input">
        <button id="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="loading-indicator" id="loading">
      <div class="spinner"></div>
      <p>Loading content...</p>
    </div>
    
    <section class="featured">
      <h2>Featured Videos</h2>
      <div class="content-grid" id="featured-content">
        <!-- Content will be loaded dynamically -->
      </div>
    </section>
    
    <section>
      <h2>Latest Videos</h2>
      <div class="content-grid" id="latest-content">
        <!-- Content will be loaded dynamically -->
      </div>
    </section>

    <div class="pagination">
      <button id="prev-page" disabled>Previous</button>
      <span id="page-indicator">Page 1</span>
      <button id="next-page">Next</button>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 AdultHub. All rights reserved.</p>
      <p class="dns-info">Protected by AdGuard DNS</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
